<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo libri</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awsome -->
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap css -->
    <!-- mio figlio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /mio figlio di stile -->
</head>

<body>
    <header class="mb-4">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./"><img src="img/duck.png" alt="Logo" width="60px" height="60px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary-emphasis" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-secondary-emphasis" aria-disabled="true">Storico
                                Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-secondary-emphasis" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /navbar -->
    </header>
    <main>
        <div class="container">
            <h1 class="mb-4">Nuovo Libro</h1>
            <form action="">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="Nome Autore" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="Nome Autore"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="Cognome Autore" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="Cognome Autore"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="Titolo" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="Titolo" placeholder="Inserisci il titolo del libro">
                        <div class="form-text" id="basic-addon4">Titolo versione italiana</div>
                    </div>
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="genere" class="form-label">Genere</label>
                        <select class="form-select" aria-label="Default select example" id="genere">
                            <option selected>Scegli il genere</option>
                            <option value="1">Fantasy</option>
                            <option value="2">Giallo</option>
                            <option value="3">Storico</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="Anno di Pubblicazione" class="form-label">Anno di Pubblicazione</label>
                        <input class="form-control" list="datalistOptions" id="Anno di Pubblicazione"
                            placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="ISBN#" class="form-label">ISBN#</label>
                        <input type="number" class="form-control" list="datalistOptions" id="ISBN#"
                            placeholder="Inserisci codice ISBN#">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control mb-3" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Inserisci eventuali note sul libro"></textarea>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Disponibile anche in digitale
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </div>
            </form>
        </div>
    </main>


    <!-- bootsprap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- /bootstrap js -->
</body>

</html>
